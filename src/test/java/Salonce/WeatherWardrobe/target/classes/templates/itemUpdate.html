<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: headers}"></head>

<body>
<div th:replace="~{fragments :: navbar}"></div>

<form th:method="patch" th:action="@{/wardrobe/{itemid}(itemid=${item.id})}" th:object="${item}" >
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" th:placeholder="*{name}" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:text="'Name should be 2-30 characters long'">Name Error</p>
    </div>
    <div class="mb-3">
        <label for="weight" class="form-label">Weight</label>
        <input type="text" class="form-control" id="weight" th:placeholder="*{weight}" th:field="*{weight}">
        <p th:if="${#fields.hasErrors('weight')}" th:text="'Weight should contain only integer values between 0-1000'" style="color: red">Weight Error</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br><a class="btn btn-outline-secondary" th:href="@{/wardrobe}">Go back</a>

</body>
</html>
