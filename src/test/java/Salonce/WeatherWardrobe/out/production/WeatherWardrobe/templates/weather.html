<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: headers}"></head>


<body>
<div th:replace="~{fragments :: navbar}"></div>

<form method="get" th:action="@{/weather/coords}" class="ms-3">
    <div class="form-group row">
        <label for="latitude" class="col-sm-1 col-form-label">Latitude</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="latitude" aria-describedby="latitudeHelp" placeholder="Enter latitude" th:name="latitude" th:max="90">
            <small id="latitudeHelp" class="form-text text-muted">-90.0 to 90.0 values allowed</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="longitude" class="col-sm-1 col-form-label">Longitude</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="longitude" aria-describedby="longitudeHelp" placeholder="Enter longitude" th:name="longitude">
            <small id="longitudeHelp" class="form-text text-muted">-180.0 to 180.0 values allowed</small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<br>
<br>

<form method="get" th:action="@{/weather/city}" class="ms-3">
    <div class="form-group row">
        <label for="cityName" class="col-sm-1 col-form-label">City</label>
        <div class="col-sm-10">
            <input type="text" name="cityName" class="form-control" id="cityName" aria-describedby="latitudeHelp" placeholder="Enter city name">
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<br>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Latitude</th>
        <th scope="col">Longitude</th>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Temperature</th>
        <th scope="col">Air pressure</th>
        <th scope="col">Humidity</th>
        <th scope="col">Wind speed</th>
        <th scope="col">Cloudiness</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="weath : ${cityWeatherDTOList}">
        <td>
            <div>
                <p th:text="${weath.location.coord.lat}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.location.coord.lon}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.location.name}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.location.sys.country}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.location.main.temp_max + ' C'}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.location.main.pressure + ' bars'}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.location.main.humidity + '%'}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.location.wind.speed + ' km/h'}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.location.clouds.all + '%'}"></p>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
