#Database
spring.datasource.url=${MYSQL_DB_URL}
spring.datasource.username=${MYSQL_DB_USERNAME}
spring.datasource.password=${MYSQL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

#Security
spring.security.oauth2.client.registration.google.client-id=${WAW_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${WAW_GOOGLE_CLIENT_SECRET}

#WeatherAPI
weather-api-token.token=${WEATHER_API_TOKEN}

#Thymeleaf requests
spring.mvc.hiddenmethod.filter.enabled=true

#OPTIONAL LOGS
