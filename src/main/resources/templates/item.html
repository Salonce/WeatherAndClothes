<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="weather checker">
  <meta name="author" content="Salonce">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Other CSS -->
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div th:replace="~{fragments :: navbar}"></div>
<form method="post" th:action="@{item}" th:object="${itemToAdd}" class="ml-3  w-75">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="submit">Add item</button>
    </div>
    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" th:field="*{name}">
  </div>

</form>


<table class="table table-dark ml-3 w-75">
  <thead>
  <tr>
    <th>ID</th>
    <th>name</th>
    <th>remove?</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="oneItem, iStat : ${itemList}">
    <!-- <td th:text="${oneItem.id}" /> -->
    <td th:text="${iStat.index + 1}" />
    <td th:text="${oneItem.name}" />
    <td>
      <form th:action="@{item}" method="post">
        <button name="itemId" type="submit" class="btn btn-danger" th:value="${oneItem.id}">Remove row</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
