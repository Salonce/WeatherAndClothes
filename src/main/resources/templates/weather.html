<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="weather checker">
    <meta name="author" content="Salonce">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Other CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
<div th:replace="~{fragments :: navbar}"></div>

<form method="post" th:action="@{weather}" th:object="${coordinates}" class="ms-3">
    <div class="form-group row">
        <label for="latitude" class="col-sm-1 col-form-label">Latitude</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="latitude" aria-describedby="latitudeHelp" placeholder="Enter latitude" th:field="*{latitude}">
            <small id="latitudeHelp" class="form-text text-muted">-90.0 to 90.0 values allowed</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="longitude" class="col-sm-1 col-form-label">Longitude</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="longitude" aria-describedby="longitudeHelp" placeholder="Enter longitude" th:field="*{longitude}">
            <small id="longitudeHelp" class="form-text text-muted">-180.0 to 180.0 values allowed</small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<br>
<br>

<form method="post" th:action="@{weather}" class="ms-3">
    <div class="form-group row">
        <label for="cityName" class="col-sm-1 col-form-label">City</label>
        <div class="col-sm-10">
            <input type="text" name="cityName" class="form-control" id="cityName" aria-describedby="latitudeHelp" placeholder="Enter city name">
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<br>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Latitude</th>
        <th scope="col">Longitude</th>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Temperature</th>
        <th scope="col">Air pressure</th>
        <th scope="col">Humidity</th>
        <th scope="col">Wind speed</th>
        <th scope="col">Cloudiness</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="weath : ${cityWeatherDTOList}">
        <td>
            <div>
                <p th:text="${weath.weatherDTO.coord.lat}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.weatherDTO.coord.lon}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.weatherDTO.name}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.weatherDTO.sys.country}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.weatherDTO.main.temp_max + ' C'}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.weatherDTO.main.pressure + ' bars'}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.weatherDTO.main.humidity + '%'}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.weatherDTO.wind.speed + ' km/h'}"></p>
            </div>
        </td>
        <td>
            <div>
                <p th:text="${weath.weatherDTO.clouds.all + '%'}"></p>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
