<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="weather checker">
    <meta name="author" content="Salonce">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Other CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
<div th:replace="~{fragments :: navbar}"></div>

<form method="post" th:action="@{weather}" th:object="${coordinates}" class="ml-3">
    <div class="form-group row">
        <label for="latitude" class="col-sm-1 col-form-label">Latitude</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="latitude" aria-describedby="latitudeHelp" placeholder="Enter latitude" th:field="*{latitude}">
            <small id="latitudeHelp" class="form-text text-muted">-90.0 to 90.0 values allowed</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="longitude" class="col-sm-1 col-form-label">Longitude</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="longitude" aria-describedby="longitudeHelp" placeholder="Enter longitude" th:field="*{longitude}">
            <small id="longitudeHelp" class="form-text text-muted">-180.0 to 180.0 values allowed</small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>


<br>
<p> OR </p>
<br>


<form method="post" th:action="@{weather}" class="ml-3">
    <div class="form-group row">
        <label for="cityName" class="col-sm-1 col-form-label">City</label>
        <div class="col-sm-10">
            <input type="text" name="cityName" class="form-control" id="cityName" aria-describedby="latitudeHelp" placeholder="Enter city name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<br>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Temperature</th>
        <th scope="col">Air pressure</th>
        <th scope="col">Humidity</th>
        <th scope="col">Wind speed</th>
        <th scope="col">Cloudiness</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="weath : ${weatherDTOList}">
        <td >
            <div>
                <p th:text="${weath.main.temp_max + ' C'}"></p>
            </div>
        </td>
        <td>
            <div th:if="${weath != null}">
                <p th:text="${weath.main.pressure + ' bars'}"></p>
            </div>
        </td>
        <td>
            <div th:if="${weath != null}">
                <p th:text="${weath.main.humidity + '%'}"></p>
            </div>
        </td>
        <td>
            <div th:if="${weath != null}">
                <p th:text="${weath.wind.speed + ' km/h'}"></p>
            </div>
        </td>
        <td>
            <div th:if="${weath != null}">
                <p th:text="${weath.clouds.all + '%'}"></p>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
