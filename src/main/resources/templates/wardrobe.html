<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: headers}"></head>

<body>
<div th:replace="~{fragments :: navbar}"></div>

<form method="post" th:action="@{/wardrobe}" th:object="${itemToAdd}" class="ms-3  w-75">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="submit">Add item</button>
    </div>
    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" th:field="*{name}">
  </div>

</form>


<table class="table ms-3 w-75">
  <thead>
  <tr>
    <th>NO.</th>
    <th>ITEM</th>
    <th> </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="oneItem, iStat : ${itemList}">
    <td th:text="${iStat.index + 1}" />
    <td th:text="${oneItem.name}" />
    <td>
      <form th:action="@{/wardrobe/{id}(id = ${oneItem.id})}" th:method="delete">
        <button name="itemId" th:type="submit" class="btn btn-danger">Remove item</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
