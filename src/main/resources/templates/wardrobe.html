<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="weather checker">
  <meta name="author" content="Salonce">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Other CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div th:replace="~{fragments :: navbar}"></div>

<form method="post" th:action="@{wardrobe}" th:object="${itemToAdd}" class="ms-3  w-75">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="submit">Add item</button>
    </div>
    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" th:field="*{name}">
  </div>

</form>


<table class="table ms-3 w-75">
  <thead>
  <tr>
    <th>NO.</th>
    <th>ITEM</th>
    <th> </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="oneItem, iStat : ${itemList}">
    <!-- <td th:text="${oneItem.id}" /> -->
    <td th:text="${iStat.index + 1}" />
    <td th:text="${oneItem.name}" />
    <td>
      <form th:action="@{wardrobe}" method="post">
        <button name="itemId" type="submit" class="btn btn-danger" th:value="${oneItem.id}">Remove item</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
